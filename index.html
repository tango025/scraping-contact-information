<html>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<script>
    var url = "https://isha.sadhguru.org/in/en/yoga-meditation/yoga-program-for-beginners/inner-engineering/inner-engineering-online/contact-information";
    var Url = "https://cors.io/?"+url;
    $.ajax({
            url:Url,
            contentType: "json",
            crossDomain: true,
            success: function (response) {
                //console.log(response); // server response
                //validate email
                var phone = response.match(/\+\d{2}.?-?\d{3}-?\d{3}-?\d{4}/g);
                var email = response.match(/\w{1,}@\w{1,}.\w{1,3}/g);//
                console.log("email from sadhguru page",email);
                console.log("contact information from sadhguru page",phone);
            }    

        });
    var fburl = "https://www.facebook.com/groups/yogatrainers/?ref=bookmarks";
    var URl = "https://cors.io/?" + fburl;
    $.ajax({
            url: URl,
            contentType: "json",
            crossDomain: true,
            success: function (response) {
                //console.log(typeof (response)); // server response
                //validate email
                var phone = response.match(/\d{10}/g).filter((d) => { return (d[0] == 9 || d[0] == 8 || d[0] == 7) });//flitering numbers starting from 7,8,9
                //to remove duplicates
                console.log("numbers from facebook page",[...new Set(phone)]);
            }

        });   
</script>    
</body>    

</html>
